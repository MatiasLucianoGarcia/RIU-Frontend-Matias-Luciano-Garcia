@if(hero()){
    <mat-card class="hero-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{hero().name}}</mat-card-title>
        <mat-card-subtitle>{{hero().alterEgo}}</mat-card-subtitle>
    </mat-card-header>
    <img 
        mat-card-image 
        [src]="hero().image || '../../../../../assets/images/hero-default.png'"
        [alt]="`Photo of ${hero().name}`"
        (error)="onImgError($event)"
    >
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="onEdit()">Edit</button>
        <button mat-button color="warn" (click)="onDelete()">Delete</button>
    </mat-card-actions>
    </mat-card>
}
